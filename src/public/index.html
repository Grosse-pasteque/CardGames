<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Games</title>
    <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
    <!--  -->
    <style>
        body {
        }
        center {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        center > div {
            border: 2px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            width: 80px;
            /*height: 80px;*/
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }
        center > div:not(.expand)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        center > div:not(.expand):hover::after {
            width: 200%;
            height: 200%;
        }
        center > div.expand {
            text-align: left;
            width: 230px;
            /*height: 220px; /* double */*/
        }
    </style>
</head>
<body>
    <center id="list"></center>
    <hr>
    <input placeholder="Search">
    <script src="./index.js"></script>
</body>
</html>
